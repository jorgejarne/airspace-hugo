  enable : true
  title : "Equipo de diseño UX/UI"
  content : "Creamos tu pagina web desde 0, no hace falta que vengas con ninguna idea en concreto. En tres sencillos panos nos pondremos manos a la obra para crear tu sitio o tienda web
  <br><br>
  **Paso 1**: Contacta con nosotros. Haremos la primera toma de contacto y realizaremos un presupuesto.
  <br><br>
  **Paso 2**: Se hará una recogida de las necesidades del proyecto para cumplir todas las necesidades
  <br><br>
  **Paso 3**: Nuestro equipo se pondrá manos a la obra. Se realizará la web en cuestión de dias.
  
  "
  image : "images/company/company-group-pic.jpg"


