############################# About #################################
about:
  enable : true
  title : "Sobre nosotros"
  #description : "Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the
   #           blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics"
  content : "Somos un equipo multidisciplinar de 15 personas que llevamos años trabajando el desarollo de web, de software y marketing. Contamos con expertos en las últimas tecnologías para el desarrollo web 
  como WordPress, WooCommerce, Prestashop, Magento o HTML y también tenemos otros equipos dedicados al marketing y adminsitración. Contamos con años de experiencia y nos 
  apasiona lo que hacemos. Somos de Madrid pero el equipo trabaja actualmente en remoto sin que esto afecte en lo mas mínimo en el trabajo y en la profesionalidad."

  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "NOSOTROS CREEMOS EN LAS GRANDES IDEAS"
  content : "
  Una pequeña inversión, un gran beneficio. Siempre hemos creido que una página web es la mejor manera de darse a conocer al público independientemente de cuál sea su negocio o si simplemente quiere una página de marca personal propia. 
  
  
  Las últimas encuestas indican que mas de 11 millones de Españoles han comprado algo por internet en los últimos 12 meses. Los tiempos cambian y su tienda necesita estar en internet. Es el mejor escaparate que puede tener. Llegará a mucha más gente y de forma más dinámica.


  Si no tiene una idea fija de como quiere la página web, el logotipo o simplemente el tipo de letra que quieres usar, no se preocupe, nuestro equipo le ayudará a darle forma. Contamos con experiencia en muchos sectores y sabemos que es necesario para atraer al cliente.
  "
  button:
    enable : true
    label : "Ver trabajos"
    link : "project"


